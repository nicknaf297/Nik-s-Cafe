<!DOCTYPE html>
<html>
    <head>
        <title>Nik's Cafe</title>
        <link rel="icon" type ="image/jpg" href="images/coffebean.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="navbar">
            <a href="index.html">
                <span id="homebutton">
                    <img src="images/coffebean.png" height="27px">
                    <div id="navbartitle">Nik's Cafe</div>
                </span>
            </a>

            <span id ="navbar_selection">
                <a  href="gallery.html"><div class="navbutton">Gallery</div></a>
                <a  href="archive.html"><div class="navbutton">Archives</div></a>
            </span>
        </div>

        <div id="homesection" style="background-image: url(images/bokeh.jpg);">

                <div class="maintext" id="title">Gallery</div>
                <div class="maintext" id="caption">Explore The Cafe</div>
        </div>

        <div class="gallery">
            <div class="image" style="background-image: url(images/tomato\ sauce\ pasta.jpg);">

                    <div class="imagecaption">Roasted Tomato Sauce Pasta</div>
                </div>
            </div>
            <div class="image" style="background-image: url(images/chickenparm.jpg);">
                <div class="overlay">
                    <div class="imagecaption">Chicken Parm</div>
                </div>
            </div>
            <div class="image" style="background-image: url(images/rat.jpg);">
                <div class="overlay">
                    <div class="imagecaption">Ratatouille</div>
                </div>
            </div>
        </div>

        <div class="gallery">
            <div class="image" style="background-image: url(images/avocadopesto.jpg);">

                    <div class="imagecaption">Avocado Pesto</div>
                </div>
            </div>

                    <div class="imagecaption">Swiss Mushroom Beef Burger</div>
                </div>
            </div>

                    <div class="imagecaption">Pancakes</div>

            </div>
        </div>

                    <div class="imagecaption">Cafe Mocha</div>

                    <div class="imagecaption">Strawberry Milkshake</div>
                </div>
            </div>
            <div class="image" style="background-image: url(images/icelemontea.jpg);">
                <div class="overlay">
                    <div class="imagecaption">Ice Lemon Tea</div>
                </div>
            </div>
